<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RRN Relations Parser â†’ CSV</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 20px;
        display: flex;
        gap: 20px;
        height: calc(100vh - 40px);
      }

      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      h2 {
        margin-top: 0;
      }

      textarea {
        flex: 1;
        width: 100%;
        resize: none;
        padding: 10px;
        font-family: "SF Mono", Menlo, monospace;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .disclaimer {
        font-size: 12px;
        color: #777;
        margin-left: 8px;
        font-weight: 400;
        vertical-align: middle;
      }

      .controls {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      button {
        padding: 8px 14px;
        border-radius: 4px;
        border: 1px solid #0070f3;
        background: #0070f3;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      button.secondary {
        background: #fff;
        color: #0070f3;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 4px 6px;
        text-align: left;
        vertical-align: top;
      }

      th {
        background: #f4f4f4;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      #previewContainer {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 6px;
        overflow: auto;
        background: #fafafa;
      }

      .meta {
        font-size: 12px;
        color: #555;
        margin-top: 4px;
      }

      .badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 3px;
        background: #eee;
        font-size: 11px;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <!-- LEFT: RAW INPUT -->
    <div class="column">
      <h2>
        Raw document
        <span class="disclaimer">Your data stays completely offline.</span>
      </h2>
      <textarea
        id="input"
        placeholder="Paste the portal export here..."
      ></textarea>
      <div class="controls">
        <button id="parseBtn">Parse</button>
        <button id="downloadBtn" class="secondary" disabled>
          Download CSV
        </button>
        <span class="meta" id="summary"></span>
      </div>
    </div>

    <!-- RIGHT: PREVIEW -->
    <div class="column">
      <h2>
        Relations preview <span class="badge">person | link type | entity</span>
      </h2>
      <div id="previewContainer">
        <i>No data parsed yet.</i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
